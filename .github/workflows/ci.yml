name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile --ignore-scripts
      - run: pnpm --filter @reshipaku/server exec biome check
      - run: pnpm --filter @reshipaku/client exec biome check
      - run: pnpm --filter @reshipaku/server exec tsc --noEmit
      - run: pnpm --filter @reshipaku/client exec tsc --noEmit
